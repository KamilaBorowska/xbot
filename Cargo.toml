[package]
name = "xbot"
version = "0.1.0"
edition = "2021"
rust-version = "1.64"
publish = false

[dependencies]
dotenv = "0.15.0"
env_logger = "0.10.0"
log = "0.4.17"
once_cell = "1.17.1"
poise = { version = "0.5.2", default-features = false }
regex = { version = "1.7.1", features = ["perf", "std"], default-features = false }
reqwest = { version = "0.11.14", features = ["json", "native-tls"], default-features = false }
serde = { version = "1.0.153", features = ["derive"] }
serenity = { version = "0.11.5", features = ["native_tls_backend"], default-features = false }
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread"] }
